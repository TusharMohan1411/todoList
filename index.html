<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>To-do App by Tushar</title>
</head>

<body>
    <div id="todoMainCont">
        <div id="todoContainer">
            <div id="todoHead">
                <span class="material-symbols-outlined" id="listIcon">
                    list
                </span>
                <h1>To-do List App</h1>
                <p>by Tushar</p>
            </div>
            <div id="image">
                <img src="images/check2.png" alt="To-do Image">
            </div>
            <div id="inputCont">
                <input type="text" id="inputBox" placeholder="What is your next task?">
                <button id="addTaskBtn">Add</button>
            </div>
            <div id="todoItemsCont">
                <ul id="todoList">

                </ul>
            </div>
            <div id="date">
                <h3 id="today"></h3>
            </div>
        </div>

    </div>



    <script src="todo.js"></script>
</body>

</html>
