<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>To-do App by Tushar</title>
</head>

<body>
    <div id="todoMainCont">
        <div id="todoContainer">
            <div id="todoHead">
                <h1>TO DO App</h1>
                <p>by Tushar</p>
            </div>
            <div id="inputCont">
                <input type="text" id="inputBox" placeholder="What is your next task?">
                <button id="addTaskBtn">Add</button>
            </div>
            <div id="todoItemsCont">
                <ul id="todoList">

                </ul>
            </div>
            <div id="date">
                <h2 id="today"></h2>
            </div>
        </div>
    </div>



    <script src="todo.js"></script>
</body>

</html>
